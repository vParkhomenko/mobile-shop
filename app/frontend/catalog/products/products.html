<div class="container" ng-init="getProducts()">
    <div class="container-fluid">
        <div class="row">
            <h4>Телефоны</h4>
            <div class="col-sm-3">
                <p>Фильтры</p>
                <input ng-model="search.name" type="text" class="form-control" placeholder="Поиск...">
                <label class="filter"><input type="checkbox"> 1 sim</label>
                <label class="filter"><input type="checkbox"> 2 sim</label>
                <label class="filter"><input type="checkbox"> 4 sim</label>
                <span role="separator" class="divider"></span>
                <label class="filter"><input type="checkbox"> 1 sim</label>
                <label class="filter"><input type="checkbox"> 2 sim</label>
                <label class="filter"><input type="checkbox"> 4 sim</label>
            </div>

            <div class="col-sm-9">
                <div class="row">
                    <div class="col-sm-4" ng-repeat="product in products | filter:search:name">
                        <div class="thumbnail view-phone">
                            <img class="img-responsive" ng-src="{{product.imageUrl}}" alt="...">
                            <div class="caption">
                                <p class="phone-name"><strong>{{product.name}}</strong></p>
                                <p class="phone-snippet">{{product.snippet}}</p>
                                <p><a href="#/catalog/{{product.category}}/{{product.id}}" class="btn btn-default" role="button">Детальнее</a></p>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <ul uib-pagination boundary-links="true" total-items="totalItems" items-per-page="per_page" ng-model="currentPage" ng-change="pageChanged()" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></ul>
        </div>
    </div>
</div>
