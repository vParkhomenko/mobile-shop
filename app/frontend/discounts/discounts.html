<div class="container">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6 col-md-4" ng-repeat="disc in discounts">
                <div class="thumbnail">
                    <img ng-src="{{disc.img}}" alt="...">
                    <div class="caption">
                        <h3 class="discounts-label">{{disc.label}}</h3>
                        <p class="text-danger">{{disc.valid}}</p>
                        <p class="discounts-p">{{disc.p}}</p>
                        <p><a href="#discounts/{{disc.id}}" class="btn btn-default" role="button">Button</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
