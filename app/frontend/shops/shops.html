<div class="container">
    <div class="container-fluid">
        <div class="row">
            <h4>Адреса нашых магазинов</h4>
            <address ng-repeat="shop in shops">
                <strong>{{shop.city}}</strong><br>
                {{shop.street}}<br>
                {{shop.shop}}<br>
                {{shop.time}}<br>
            </address>
        </div>
    </div>
</div>
